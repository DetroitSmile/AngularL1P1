<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>AngularL1P1</title>
</head>
<body>

    <main>
    <section ng-controller="TodoController as $ctrl">
        <div>
            <p class="header">TODO List</p>
            <p class="subheader">A place to store things you have to do!</p>
            <input type="text" placeholder="Filter your to-dos">
        </div>
        <ol>
            <li ng-repeat="todo in $ctrl.tasks">
                <button class=completeButton ng-if="!todo.completed">Complete</button>
                <p ng-class = "{completed: todo.completed}">{{ todo.task }}</p>
                <a href="" ><i class="fas fa-times"></i></a>
            </li>
        </ol>

        <input type="text" placeholder="Add your to-dos">
        <button class="add">Add</button>
    </section>
    </main>
    
    <script src=https://code.angularjs.org/1.6.5/angular.js></script>
    <script src=app/app.module.js></script>
    <script src=app/app.controller.js></script>
</body>
</html>
